<!DOCTYPE html>
<html class="page no-js" lang="ru">

<head>
  <include src="template-parts/head.html"></include>
  <title>Контакты</title>
</head>

<body>
  <div class="page__inner">
    <div class="page__content">
      <include src="template-parts/inner-page-header.html"></include>

      <main class="page__main">
        <section class="feedback-section page-section">
          <div class="container container--standart">
            <div class="feedback-section__inner">
              <div class="feedback-section__left-wrap">
                <p>
                  Возникли вопросы или сомнения? <br>
                  Пишите нам и мы ответим в <br> кратчайшие сроки.
                </p>
              </div>
              <form class="feedback-section__right-wrap feedback-form">
                <h3 class="feedback-form__title">Напишите нам</h3>
                <div class="feedback-form__inner">
                  <div class="feedback-form__left-wrap">
                    <label class="field-text">
                      <span class="field-text__input-wrap">
                        <input class="field-text__input" name="name" type="text" placeholder="Имя">
                      </span>
                    </label>
                    <label class="field-text">
                      <span class="field-text__input-wrap">
                        <input class="field-text__input" name="email" type="email" placeholder="Email">
                      </span>
                    </label>
                    <label class="field-text">
                      <span class="field-text__input-wrap">
                        <input class="field-text__input" name="tel" type="tel" placeholder="Телефон">
                      </span>
                    </label>
                  </div>
                  <div class="feedback-form__right-wrap">
                    <label class="field-text">
                      <span class="field-text__input-wrap">
                        <textarea class="field-text__input" rows="8" placeholder="Сообщение"></textarea>
                      </span>
                    </label>
                  </div>
                </div>
                <footer class="feedback-form__footer">
                  <div class="feedback-form__footer-info-wrap">
                    <a class="feedback-form__footer-email" href="mailto:blackwave@gmail.com">
                      blackwave@gmail.com
                    </a>
                    <a href="tel:380675907777" class="feedback-form__footer-tel">
                      +38 (067) 590 77 77
                    </a>
                  </div>
                  <div class="feedback-form__footer-submit-btn-wrap">
                    <button class="feedback-form__footer-submit-btn" type="submit">
                      Отправить
                      <svg width="26" height="21">
                        <use xlink:href="images/sprite.svg#right-arrow-icon">
                      </svg>
                    </button>
                  </div>
                </footer>
              </form>
            </div>
          </div>
        </section>
      </main>

    </div>
    <div class="page__footer-wrap">
      <include src="template-parts/page-footer.html"></include>
      <a class="to-top to-top--visible" id="to-top" href="#">↑</a>
    </div>
  </div>

  <include src="template-parts/scripts.html"></include>
</body>

</html>
